<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>NasaApiProject</title>
</head>
<body>
<h1>Hello, world!</h1>


<div class="container">
    <form method="get" action="" id="frmRoverType">
        <input type="hidden" th:field="${homeDto.marsApiRoverData}" id="marsApiRoverData" name="marsApiRoverData"
               value=""/>
        <div class="btn-group btn-group-lg" role="group" style="margin: 2em 0em;">
            <button type="button" class="btn btn-secondary" id="marsApiCuriosity">Curiousity</button>
            <button type="button" class="btn btn-secondary" id="marsApiOpportunity">Opportunity</button>
            <button type="button" class="btn btn-secondary" id="marsApiSpirit">Spirit</button>
        </div>
        <div class="form-group">
            <label>
                marsSol (aka Mars Day)
            </label> <input type="number" class="form-group" th:field="${homeDto.marsSol}" min="0" value="1">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="row">
            <div class="col-12 col-sm-4">
                <div class="form-check">

                    <input type="checkbox" class="form-check-input" th:field="${homeDto.FHAZ}">
                    <label class="form-check-label"> Front Hazard Avoidance Camera </label>
                </div>

                <div class="form-check">

                    <input type="checkbox" class="form-check-input" th:field="${homeDto.RHAZ}">
                    <label class="form-check-label"> Rear Hazard Avoidance Camera </label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:field="${homeDto.MAST}">
                    <label class="form-check-label"> Mast Camera </label>
                </div>

            </div>

            <div class="col-12 col-sm-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:field="${homeDto.CHEMCAM}">
                    <label class="form-check-label"> Chemistry and Camera Complex </label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:field="${homeDto.MAHLI}">
                    <label class="form-check-label"> Mars Hand Lens Imager </label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:field="${homeDto.NAVCAM}">
                    <label class="form-check-label"> Navigation Camera </label>
                </div>

            </div>

            <div class="col-12 col-sm-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:field="${homeDto.PANCAM}">
                    <label class="form-check-label"> Panoramic Camera </label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:field="${homeDto.MINITES}">
                    <label class="form-check-label"> Miniature Thermal Emission Spectrometer (Mini-TES) </label>
                </div>


                <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:field="${homeDto.MARDI}">
                    <label class="form-check-label"> Mars Descent Imager </label>
                </div>

            </div>

        </div>


    </form>
    <div class="row" th:each="index : ${#numbers.sequence(0,roverData.photos.size(),4)}">
        <div class="col" th:if="${index < roverData.photos.size()}">
            <img th:src="${roverData.photos[index].imgSrc}" style="margin: 2em 0em" class="img-fluid">
        </div>
        <div class="col" th:if="${index+1 < roverData.photos.size()}">
            <img th:src="${roverData.photos[index+1].imgSrc}" style="margin: 2em 0em" class="img-fluid">
        </div>
        <div class="col" th:if="${index+2 < roverData.photos.size()}">
            <img th:src="${roverData.photos[index+2].imgSrc}" style="margin: 2em 0em" class="img-fluid">
        </div>

        <div class="col" th:if="${index+3 < roverData.photos.size()}">
            <img th:src="${roverData.photos[index+3].imgSrc}" style="margin: 2em 0em" class="img-fluid">
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/index.js">

</script>
</body>
</html>
