<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>NasaApiProject</title>
</head>
<body>
<h1>Hello, world!</h1>


<div class="container">
    <form method="get" action="" id="frmRoverType">
        <input type="hidden" id="marsApiRoverData" name="marsApiRoverData" value=""/>
        <div class="btn-group-lg" role="group" style="margin: 2em 0em">
            <button type="button" class="btn btn-primary" id="marsApiCuriosity">Curiosity</button>
            <button type="button" class="btn btn-primary" id="marsApiOpportunity">Opportunity</button>
            <button type="button" class="btn btn-primary" id="marsApiSpirit">Spirit</button>
        </div>
    </form>
    <div class="row" th:each="index : ${#numbers.sequence(0,roverData.photos.size(),4)}">
        <div class="col" th:if="${index < roverData.photos.size()}">
            <img th:src="${roverData.photos[index].imgSrc}" class="img-fluid">
        </div>
        <div class="col" th:if="${index+1 < roverData.photos.size()}">
            <img th:src="${roverData.photos[index+1].imgSrc}" class="img-fluid">
        </div>
        <div class="col" th:if="${index+2 < roverData.photos.size()}">
            <img th:src="${roverData.photos[index+2].imgSrc}" class="img-fluid">
        </div>

        <div class="col" th:if="${index+3 < roverData.photos.size()}">
            <img th:src="${roverData.photos[index+3].imgSrc}" class="img-fluid">
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/index.js">

</script>
</body>
</html>
